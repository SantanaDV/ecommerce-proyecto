<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .login-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
        }
        .btn-primary {
            background-color: #764ba2;
            border: none;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary:hover {
            background-color: #5d3b7a;
        }
        .password-toggle {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .password-toggle:hover {
            color: #764ba2 !important;
        }
    </style>
</head>
<body class="d-flex align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-card p-4">
                <div class="text-center mb-4">
                    <img src="/logo.png" alt="Logo" th:src="@{/images/logo.png}" class="mb-3" style="height: 60px;">
                    <h2 class="h4">Bienvenido</h2>
                    <p class="text-muted">Ingresa a tu cuenta</p>
                </div>
                <!-- Alertas -->
                <div id="error-message" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    <span id="error-text"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <!-- Formulario -->
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                            <span class="input-group-text password-toggle" onclick="togglePassword()">
                    <i class="bi bi-eye"></i>
                  </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-toggle i');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    }

    // Manejar el envío del formulario con JavaScript
    document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        try {
            // Se envía la petición POST al endpoint de autenticación (JWT)
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Error en la autenticación');
            }
            const data = await response.json();
            localStorage.setItem('token', data.token);
            window.location.href = '/'; // Redirige al index
        } catch (error) {
            document.getElementById('error-text').textContent = error.message;
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>
</body>
</html>
