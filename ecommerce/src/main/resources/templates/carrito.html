<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav th:replace="index :: nav"></nav>

<main class="container mt-4">
    <h2 class="mb-4">Tu Carrito de Compras</h2>

    <div th:if="${productosCarrito.empty}" class="alert alert-info">
        El carrito está vacío
    </div>

    <div th:unless="${productosCarrito.empty}" class="row">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <div th:each="producto : ${productosCarrito}" class="mb-3">
                        <h5 th:text="${producto.nombre}"></h5>
                        <p th:text="'Precio: € ' + ${#numbers.formatDecimal(producto.precio, 1, 2)}"></p>
                        <hr>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5>Resumen del Pedido</h5>
                    <p>Total de productos: <span th:text="${productosCarrito.size()}"></span></p>
                    <form th:action="@{/carrito/realizar-pedido}" method="post">
                        <button type="submit" class="btn btn-success w-100">Confirmar Pedido</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
