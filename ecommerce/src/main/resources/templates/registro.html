<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #343a40;
            border-color: #343a40;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Registrarse</h3>
                </div>
                <div class="card-body">
                    <!-- Si existe algún error de registro se muestra aquí -->
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <form th:action="@{/registro}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Introduce tu username" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Elige una contraseña segura" required />
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" th:field="*{correo}" id="correo" class="form-control" placeholder="ejemplo@correo.com" required />
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Tu nombre" required />
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Tu apellido" required />
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" th:field="*{direccion}" id="direccion" class="form-control" placeholder="Tu dirección" />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center">¿Ya tienes una cuenta? <a th:href="@{/login-page}">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
