<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mis Datos - Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Barra de navegación (puedes reutilizar un fragmento común) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">E-Commerce</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Mi Perfil</a></li>
                <li class="nav-item active"><a class="nav-link" th:href="@{/perfil/datos}">Mis Datos</a></li>
            </ul>
            <div class="d-flex">
                <a href="/logout" id="logoutBtn" class="btn btn-outline-light">Salir</a>
            </div>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
    <h1>Mis Datos</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Usuario: <span th:text="${usuario.username}">username</span></h5>
            <p class="card-text">Nombre: <span th:text="${usuario.nombre}">Nombre</span></p>
            <p class="card-text">Apellido: <span th:text="${usuario.apellido}">Apellido</span></p>
            <p class="card-text">Correo: <span th:text="${usuario.correo}">correo@example.com</span></p>
            <p class="card-text">Dirección: <span th:text="${usuario.direccion}">Dirección</span></p>
            <!-- Agrega otros datos que consideres necesarios -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
