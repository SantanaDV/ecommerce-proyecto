<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mis Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .pedido-card { transition: all 0.3s ease; }
        .pedido-card:hover { transform: translateY(-3px); }
        .estado-badge { font-size: 0.9em; padding: 0.5em 0.8em; }
    </style>
</head>
<body class="bg-light">
<nav th:replace="index :: nav"></nav>

<main class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="mb-4">Mis Pedidos</h2>

            <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info">
                No hay pedidos registrados
            </div>

            <div th:each="pedido : ${pedidos}" class="card mb-3 pedido-card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <h5 class="card-title">Pedido #[[${pedido.idPedido}]]</h5>
                            <p class="text-muted mb-0" th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy')}"></p>
                        </div>
                        <div class="col-md-4">
                                <span class="badge"
                                      th:classappend="${pedido.estado == 'PENDIENTE'} ? 'bg-warning' :
                                                      ${pedido.estado == 'ENVIADO'} ? 'bg-success' :
                                                      'bg-secondary'"
                                      th:text="${pedido.estado}"
                                      class="estado-badge"></span>
                        </div>
                        <div class="col-md-4 text-end">
                            <p class="h5" th:text="'Total: â‚¬' + ${#numbers.formatDecimal(pedido.total, 1, 2)}"></p>
                            <a th:href="@{/pedidos/{id}(id=${pedido.idPedido})}"
                               class="btn btn-sm btn-outline-primary">
                                Ver Detalles
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
