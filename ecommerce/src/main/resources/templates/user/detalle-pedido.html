<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav th:replace="index :: nav"></nav>

<main class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <a th:href="@{/pedidos/mios}" class="btn btn-link mb-4">← Volver a Mis Pedidos</a>

            <div class="row mb-4">
                <div class="col-md-6">
                    <h2>Pedido #[[${pedido.idPedido}]]</h2>
                    <p class="text-muted">Fecha: [[${#temporals.format(pedido.fecha, 'dd/MM/yyyy')}]]</p>
                    <span class="badge"
                          th:classappend="${pedido.estado == 'PENDIENTE'} ? 'bg-warning' :
                                              ${pedido.estado == 'ENVIADO'} ? 'bg-success' :
                                              'bg-secondary'"
                          th:text="${pedido.estado}"
                          class="estado-badge"></span>
                </div>
                <div class="col-md-6 text-end">
                    <p class="h4">Total: €[[${#numbers.formatDecimal(pedido.total, 1, 2)}]]</p>
                </div>
            </div>

            <h5 class="mb-3">Productos</h5>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio Unitario</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${pedido.pedidoProductos}">
                        <td th:text="${item.producto.nombre}"></td>
                        <td th:text="'€' + ${#numbers.formatDecimal(item.producto.precio, 1, 2)}"></td>
                        <td th:text="${item.cantidad}"></td>
                        <td th:text="'€' + ${#numbers.formatDecimal(item.producto.precio * item.cantidad, 1, 2)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
