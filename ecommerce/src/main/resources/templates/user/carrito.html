<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .stock-alert { color: #dc3545; font-size: 0.9em; }
        .quantity-input { width: 70px; text-align: center; }
    </style>
</head>
<body class="bg-light">
<nav th:replace="index :: nav"></nav>

<main class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="mb-4">Tu Carrito</h2>

            <div th:if="${#lists.isEmpty(carrito)}" class="alert alert-info">
                El carrito está vacío
            </div>

            <div th:unless="${#lists.isEmpty(carrito)}" class="row">
                <!-- Lista de productos -->
                <div class="col-md-8">
                    <div class="card mb-3" th:each="item : ${carrito}">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <img th:src="${item.producto.imagenUrl} ?: 'https://via.placeholder.com/100'"
                                         class="img-fluid" alt="Producto">
                                </div>
                                <div class="col-md-6">
                                    <h5 th:text="${item.producto.nombre}"></h5>
                                    <p class="text-muted" th:text="${item.producto.descripcion}"></p>
                                    <p class="h5" th:text="'€' + ${#numbers.formatDecimal(item.producto.precio, 1, 2)}"></p>
                                    <div class="stock-alert" th:if="${item.cantidad > item.producto.stock}">
                                        Stock insuficiente (Disponible: <span th:text="${item.producto.stock}"></span>)
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <form th:action="@{/carrito/actualizar}" method="post">
                                        <input type="hidden" name="idProducto" th:value="${item.producto.idProducto}">
                                        <div class="input-group">
                                            <button type="button" class="btn btn-outline-secondary"
                                                    onclick="updateQuantity(this, -1)">-</button>
                                            <input type="number" name="cantidad"
                                                   class="form-control quantity-input"
                                                   th:value="${item.cantidad}"
                                                   min="1" th:max="${item.producto.stock}">
                                            <button type="button" class="btn btn-outline-secondary"
                                                    onclick="updateQuantity(this, 1)">+</button>
                                        </div>
                                        <button type="submit" class="btn btn-link text-danger mt-2"
                                                th:formaction="@{/carrito/eliminar}">
                                            Eliminar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Resumen del pedido -->
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="mb-3">Resumen del Pedido</h5>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Productos:</span>
                                <span th:text="${totalItems}"></span>
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                                <span>Total:</span>
                                <span class="h5" th:text="'€' + ${#numbers.formatDecimal(total, 1, 2)}"></span>
                            </div>
                            <form th:action="@{/carrito/completar}" method="post">
                                <button type="submit" class="btn btn-primary w-100"
                                        th:disabled="${!pedidoValido}">
                                    Completar Pedido
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    function updateQuantity(button, delta) {
        const input = button.parentNode.querySelector('input');
        const newValue = parseInt(input.value) + delta;
        if (newValue >= input.min && newValue <= input.max) {
            input.value = newValue;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
