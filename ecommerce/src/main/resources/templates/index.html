<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .product-card {
            transition: transform 0.2s;
            min-height: 380px;
        }
        .product-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="bg-light">
<!-- Barra de navegaciÃ³n segÃºn seguridad -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm" th:fragment="nav">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">E-Commerce</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos}">Productos</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/pedidos/mios}">Mis Pedidos</a>
                </li>
                <!-- MenÃº Admin segÃºn roles -->
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        Admin
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/admin/usuarios}">Usuarios</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/productos}">Productos</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/pedidos}">Pedidos</a></li>
                    </ul>
                </li>
            </ul>

            <!-- SecciÃ³n derecha: Carrito y auth -->
            <div class="d-flex align-items-center gap-3">
                <a th:href="@{/carrito}" class="btn btn-outline-light position-relative">
                    ðŸ›’ Carrito
                    <span th:if="${carrito != null}"

                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            <span th:text="${#session.getAttribute('carrito').size()}"></span>
                        </span>
                </a>
                <div sec:authorize="isAuthenticated()">
                    <span class="text-white me-2">Hola, <span sec:authentication="name"></span></span>
                    <a th:href="@{/logout}" class="btn btn-outline-light">Salir</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-outline-light">Entrar</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<main class="container mt-4">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="display-5">Bienvenido a nuestra tienda</h1>
            <p class="lead text-muted">Explora nuestros productos destacados</p>
        </div>
    </div>

    <!-- Listado de productos -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="producto : ${productos}">
            <div class="card h-100 product-card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}"></h5>
                    <p class="card-text text-muted"
                       th:text="${producto.descripcion} ?: 'DescripciÃ³n no disponible'"></p>
                    <p class="h5 text-primary"
                       th:text="'â‚¬' + ${#numbers.formatDecimal(producto.precio, 1, 2)}"></p>
                </div>
                <div class="card-footer bg-transparent">
                    <form th:action="@{/carrito/agregar}" method="post">
                        <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                        <button type="submit" class="btn btn-primary w-100">
                            AÃ±adir al carrito
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
