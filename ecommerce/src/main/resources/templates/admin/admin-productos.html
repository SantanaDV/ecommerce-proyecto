<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
<nav th:replace="index :: nav"></nav>

<main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 sec:authorize="hasRole('ADMIN')">Administración de Productos</h2>
        <a th:href="@{/admin/productos/nuevo}" class="btn btn-success">
            + Nuevo Producto
        </a>
    </div>

    <!-- Tabla de productos -->
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="productos-list">
                <!-- Datos se cargan dinámicamente via JS -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de eliminar este producto?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Configurar Axios con token JWT
    function getJwtToken() {
        return document.cookie.split('; ')
            .find(row => row.startsWith('JWT='))
            ?.split('=')[1];
    }

    axios.defaults.headers.common['Authorization'] = `Bearer ${getJwtToken()}`;

    // Cargar productos al iniciar
    document.addEventListener('DOMContentLoaded', () => {
        axios.get('/api/productos')
            .then(response => {
                const tbody = document.getElementById('productos-list');
                tbody.innerHTML = response.data.map(producto => `
                        <tr>
                            <td>${producto.idProducto}</td>
                            <td>${producto.nombre}</td>
                            <td>${producto.descripcion || 'Sin descripción'}</td>
                            <td>€${producto.precio.toFixed(2)}</td>
                            <td>${producto.stock}</td>
                            <td>
                                <a href="/admin/productos/editar/${producto.idProducto}"
                                   class="btn btn-sm btn-warning me-2">
                                    Editar
                                </a>
                                <button class="btn btn-sm btn-danger"
                                        onclick="showDeleteModal(${producto.idProducto})">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    `).join('');
            })
            .catch(error => {
                if(error.response.status === 403) {
                    window.location.href = '/login';
                }
            });
    });

    // Manejar eliminación
    let productToDelete = null;

    function showDeleteModal(productId) {
        productToDelete = productId;
        new bootstrap.Modal(document.getElementById('confirmModal')).show();
    }

    document.getElementById('confirmDelete').addEventListener('click', () => {
        axios.delete(`/api/productos/${productToDelete}`)
            .then(() => window.location.reload())
            .catch(error => {
                if(error.response.status === 403) {
                    alert('No tienes permisos para esta acción');
                }
            });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
