<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.idProducto == null ? 'Nuevo Producto' : 'Editar Producto'}">Formulario Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 th:text="${producto.idProducto == null ? 'Nuevo Producto' : 'Editar Producto'}"></h1>
    <form th:action="@{${actionUrl}}" th:object="${producto}" method="post">
        <div th:if="${producto.idProducto != null}">
            <input type="hidden" th:field="*{idProducto}" />
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" id="descripcion" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" th:field="*{precio}" id="precio" class="form-control" required step="0.01" />
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" th:field="*{stock}" id="stock" class="form-control" required />
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success" th:text="${producto.idProducto == null ? 'Crear Producto' : 'Actualizar Producto'}"></button>
            <a th:href="@{/admin/productos}" class="btn btn-secondary">Atrás</a>
            <a th:href="@{/}" class="btn btn-primary">Inicio</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
