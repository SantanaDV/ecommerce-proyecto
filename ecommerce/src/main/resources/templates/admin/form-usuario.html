<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuarioUpdate.idUsuario} == null ? 'Nuevo Usuario' : 'Editar Usuario'">Formulario Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 th:text="${usuarioUpdate.idUsuario} == null ? 'Nuevo Usuario' : 'Editar Usuario'"></h1>
    <form th:action="${actionUrl}" th:object="${usuarioUpdate}" method="post">
        <!-- Si usas CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Campo oculto para el id (se envía siempre) -->
        <input type="hidden" th:field="*{idUsuario}" />

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <!-- En edición, si se deja vacío no se cambia -->
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Solo si desea cambiarla" />
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" id="correo" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" id="apellido" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" th:field="*{direccion}" id="direccion" class="form-control" />
        </div>
        <!-- Checkbox para privilegios admin -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{admin}" id="admin" />
            <label class="form-check-label" for="admin">
                Conceder privilegios de administrador
            </label>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success" th:text="${usuarioUpdate.idUsuario} == null ? 'Crear Usuario' : 'Actualizar Usuario'"></button>
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Atrás</a>
            <a th:href="@{/}" class="btn btn-primary">Inicio</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
