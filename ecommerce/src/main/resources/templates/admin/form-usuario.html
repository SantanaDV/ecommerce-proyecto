<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario - Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1>Editar Usuario</h1>
    <!-- Asegúrate de que el th:object sea "usuarioUpdate" -->
    <form th:action="@{/admin/usuarios/actualizar}" th:object="${usuarioUpdate}" method="post">
        <!-- Campo oculto para el id -->
        <input type="hidden" th:field="*{idUsuario}" />
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" readonly />
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" id="apellido" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" id="correo" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" th:field="*{direccion}" id="direccion" class="form-control" />
        </div>
        <!-- Campo para actualizar contraseña (opcional) -->
        <div class="mb-3">
            <label for="password" class="form-label">Nueva Contraseña (dejar en blanco para mantener la actual)</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" />
        </div>
        <!-- Checkbox para asignar rol ADMIN (solo si el usuario autenticado es admin) -->
        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{admin}" id="admin" class="form-check-input" />
            <label for="admin" class="form-check-label">Hacer Admin</label>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Actualizar Usuario</button>
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Atrás</a>
            <a th:href="@{/}" class="btn btn-primary">Inicio</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
